<!DOCTYPE html>
<html lang="en">
<link rel="shortcut icon" href="Images/favicon.ico"> <!-- Favicon -->
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title> DUMMY NAV </title>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Google fonts -->
	    <link href='http://fonts.googleapis.com/css?family=Exo+2' rel='stylesheet' type='text/css'>
	    <!-- CSS files -->
	    <link href = "css/font-awesome.min.css" rel = "stylesheet">

	    <link href = "css/bootstrap.css" rel = "stylesheet">
	    <link href = "css/styles.css" rel = "stylesheet">
	    <link href = "css/generalmedia.css" rel = "stylesheet">

	   

	    <!-- Java Script files -->
	    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	    <script type="text/javascript" src="js/bootstrap.min.js"></script>
	
	</head>

	<body>
		<!--------------------------------- NAVIGATION SECTION -------------------------------->
		<img class="navbar-fixed-top" id="clickme" src="Images/max.png" > <!-- plus sign img -->
		<div class="navbar navbar-default navbar-fixed-top" id="navbar"> <!--navbar-static-top-->
			<div class="container"> <!-- navbar container -->
					<button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse"> <!--Header button-->
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
						<span class = "icon-bar"></span>
					</button>
					<div class="navbar-brand pull-left">
						<i class="fa fa-home"></i>
						<a class="brand" href = "index.html"> <img id="logo" src="Images/logo3.png"></a> <!--Logo in navbar -->
					</div>
					<div class = "collapse navbar-collapse navHeaderCollapse"> <!-- collapse navbar -->
						<ul class = "nav navbar-nav navbar-right">
							<li> <a value="increase" type="increase" class="increaseFont" ><img src="Images/font-size-larger.png"></a></li>
							<li> <a class="decreaseFont"><img src="Images/font-size-smaller.png"></a> </li>
							<li> <a href="ch_toc.html"><i class="fa fa-book"></i>Chapters</a></li>
							<li> <a href="section_toc.html"><i class="fa fa-list-ul"></i>Sections</a></li>
							<li> <a id="min"><i class="fa fa-minus"></i></a></li> <!-- Minus bar image -->
						</ul>	
					</div> <!-- END collapse navbar -->
				</div>  <!-- END navbar container -->
			</div> <!-- END navbar-static-top -->
			  <script>
			  var toggle = 0;
			  $('#min').click(
			  function() {
			  $('#navbar').slideUp('slow'); $('#clickme').fadeIn();
							toggle=1;
			  }
			  );
			  $('#clickme').click(
			  function() {
			  $('#navbar').slideDown('slow');
							toggle=0;
			  }
			  );
				var timer; /* disapearing navbar, plus sing */
				$(document).mousemove(function() {
					if (timer) {
						clearTimeout(timer);
						timer = 0;
					}

					if (toggle==0) {$('#navbar').fadeIn(); }
					$('#clickme').fadeIn();
					timer = setTimeout(function() {
						$('#navbar').fadeOut(); $('#clickme').fadeOut();
					}, 3000)
				});
				
				
				//font sizing
			  $('.increaseFont').click(
			  function() {
			  	var curFontSize = $('.page-wrapper').css('font-size');
				$('.page-wrapper').css('font-size', parseInt(curFontSize)+1);
				}
			  );
			  $('.decreaseFont').click(
			  function() {
			  	var curFontSize = $('.page-wrapper').css('font-size');
				$('.page-wrapper').css('font-size', parseInt(curFontSize)-1);
				}
			  );

			  $('#h-slider').slider({
					range: true,
					values: [17, 67]
					});

			  </script>
		<!--------------------------------- END NAVIGATION SECTION -------------------------------->
		<div class="page-wrapper">
			<div class="container">
			

			</div>
		</div>		



	</body>
</html>
