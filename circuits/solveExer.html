		<script>
			var pageObj;
			var lab;
			var chapID = "circuits";

			$(document).ready(function() {
				populateNav();
				
				pageObj = getArrowPathsByPage("solveExer");
				
				$("#container-0").slideUp();
			
				var exerNum = parseFloat(localStorage.getItem("currExerNum"));
				var exerQues = localStorage.getItem("currExerQues");
				
				document.getElementById("Scratch").innerHTML = exerQues;
				
				
				lab = new DigitalLogicsLab(1, exerNum);
				
			});
			
			function toggleView(buttonID, divID) {
					var div = document.getElementById(divID);
					var button = document.getElementById(buttonID);
					
					if (button.textContent == "View") { $("#" + divID).slideDown("medium"); button.textContent = "Hide"; }
					else { $("#" + divID).slideUp("medium"); button.textContent = "View"; }
				}
				
			
			function saveExercise() {
				lab.saveExercise();
			}
		</script>
