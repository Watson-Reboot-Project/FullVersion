		<script>
			var lab;

			$(document).ready(function() {
				populateNav();
			
				var exerNum = parseFloat(localStorage.getItem("currExerNum"));
				var exerQues = localStorage.getItem("currExerQues");
				
				document.getElementById("Scratch").innerHTML = exerQues;
				
				document.getElementById("graphicsLab").innerHTML = "<div id=graphicsLab-" + exerNum + "><div>";
				lab = new Setup(-1*exerNum, 200);
				if (!localFlag) runGA();
				
			});
			
			function saveExercise() {
				lab.saveExercise();
			}
			</script>
